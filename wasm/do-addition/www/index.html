<!DOCTYPE html>
<script type="module">
    async function init() { // WASM code must be asyncronously loaded
        const {instance} = await WebAssembly.instanciateStreaming( // lets us fetch WASM code that we can interact with it in JavaScript
            fetch("./calcuations.wasm")
        );

        const answer = instance.exports.add(1, 2);
        console.log(answer);
    }
    init(); // Encapsulates what we want to do with the script
</script>
